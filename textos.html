<body>
    <h1>Formatação de textos</h1>
    <hr>
    <p>
        As principais formações de textos são negrito(Strong), e o itálico(em). Exemplo: 
        <br>
        Era um vez um <em>menina</em> que tinha um <strong>pássaro</strong> como seu melhor amigo.
        <em>Ele era um passado diferente dos demais:</em>
        <strong>Era encantado!</strong> 
        <br>
    </p>

        <code> print("Olá Mundo!")</code>
    </p>
